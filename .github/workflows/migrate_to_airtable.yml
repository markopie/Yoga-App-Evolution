name: Prepare Airtable Migration
on:
  workflow_dispatch:

jobs:
  export_master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Migration Files
        run: |
          # 1. Main Asanas Table
          # Logic: Captures Plate Numbers, Sanskrit, etc.
          jq -r 'to_entries | 
            (["ID", "Name", "Sanskrit", "IAST", "Plate_Numbers", "Intensity", "Requires_Sides", "Page_2001", "Page_2015", "Technique", "Category", "Note"]),
            (.[] | [
              .key, 
              (.value.name // .value.english // ""), 
              (.value.sanskrit // .value.iast // ""), 
              (.value.iast // ""), 
              
              # Plates Logic
              (.value.plates | 
                if type == "array" then join(", ") 
                elif type == "object" then 
                  ([
                    (if .final and (.final | length > 0) then "Final: " + (.final | join(", ")) else empty end),
                    (if .intermediate and (.intermediate | length > 0) then "Int: " + (.intermediate | join(", ")) else empty end)
                  ] | join(" | "))
                else "" end),

              .value.intensity, 
              .value.requiresSides, 
              .value.page2001, 
              .value.page2015, 
              (.value.technique | if type == "array" then join(" ") else . // "" end | gsub("\n"; " ")),
              .value.category,
              .value.note
            ]) | @csv' asana_library.json > asanas_main.csv

          # 2. Stages Table (Standard)
          jq -r '["Parent_ID", "Stage_Name", "Title", "Shorthand", "Full_Technique"],
            (to_entries[] | (.key | tostring | if length < 3 then ("000" + .)[-3:] else . end) as $pid | 
            .value.variations | to_entries[]? | 
            [$pid, .key, .value.title, .value.shorthand, (if .value.technique | type == "array" then .value.technique | join(" ") else .value.technique // "" end | gsub("\n"; " "))]) | @csv' asana_library.json > asana_stages.csv

          # 3. Courses Table (DOCUMENT STYLE - One Row Per Course)
          # Updates: 
          # - Auto-generates ID if missing.
          # - Collapses all poses into one "Sequence_Text" column.
          jq -r '["Course_ID", "Course_Title", "Category", "Inc_Namaskara", "Namaskara_Reps", "Sequence_Text"],
            (.[] | 
              # ID Logic: Use courseId OR generate slug from title if missing
              (.courseId // (.title | ascii_downcase | gsub("[^a-z0-9]+"; "_") | sub("^_"; "") | sub("_$"; ""))) as $cid |
              
              # Sequence Logic: Map all poses to "ID | Duration | Notes" lines
              (.poses | map(
                (.[0] | if type == "array" then .[0] else . end | tostring) + " | " + 
                (.[1] | tostring) + " | " + 
                (.[4] | tostring | gsub("[\n\r]"; " "))
              ) | join("\n")) as $seq |

              [$cid, .title, .category, .includeNamaskara, .namaskaraRepetitions, $seq]
            ) | @csv' courses.json > courses_summary.csv

          # 4. AUDIT: Final Verification
          echo "--- AUDIT REPORT ---" > audit_log.txt
          jq '[to_entries[] | {id: .key, extra: (.value | del(.id, .name, .title, .sanskrit, .english, .meaning, .benefits, .caution, .plates, .variations, .pronunciation, .type, .steps, .iast, .intensity, .requiresSides, .page2001, .page2015, .technique, .category, .note, .categorySource, .description, .descriptionSource) | keys)}] | map(select(.extra | length > 0))' asana_library.json > leftovers_asana_library.json
          jq '[.[] | {course: (.title // "Untitled"), extra: (del(.courseId, .title, .category, .poses, .includeNamaskara, .namaskaraRepetitions) | keys)}] | map(select(.extra | length > 0))' courses.json > leftovers_courses_global.json

      - name: Upload Migration Files
        uses: actions/upload-artifact@v4
        with:
          name: airtable-migration-package
          path: |
            asanas_main.csv
            asana_stages.csv
            courses_summary.csv
            leftovers_*.json
