name: Prepare Airtable Migration
on:
  workflow_dispatch: # Allows you to trigger this manually

jobs:
  export_master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Dynamic Master CSV
        run: |
          # This version converts nested objects/arrays to strings to avoid CSV errors
          jq -r 'to_entries | 
            (map(.value | keys) | flatten | unique) as $all_keys | 
            (["ID"] + $all_keys), 
            (.[] | . as $row | [$row.key] + ([ $all_keys[] as $k | $row.value[$k] | if (type == "object" or type == "array") then tostring else . end ])) | @csv' asana_library.json > asana_migration_master.csv
      - name: Upload Migration File
        uses: actions/upload-artifact@v4
        with:
          name: airtable-ready-csv
          path: asana_migration_master.csv
