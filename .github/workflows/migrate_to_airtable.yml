name: Prepare Airtable Migration
on:
  workflow_dispatch: # Allows you to trigger this manually from the Actions tab

jobs:
  export_master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Dual Migration Files
        run: |
          # 1. Main Asanas Table (Metadata only, excludes the bulky variations)
          jq -r 'to_entries | 
            (map(.value | keys) | flatten | unique | map(select(. != "variations"))) as $all_keys | 
            (["ID"] + $all_keys), 
            (.[] | . as $row | [$row.key] + ([ $all_keys[] as $k | $row.value[$k] | 
              if $k == "plates" then (if .final then "Final: " + (.final | join(", ")) else "" end)
              elif type == "string" then . | gsub("\n"; " ")
              else . end 
            ])) | @csv' asana_library.json > asanas_main.csv

          # 2. Stages Table (Every variation becomes its own row linked by Parent_ID)
          jq -r '["Parent_ID", "Stage_Name", "Title", "Shorthand", "Full_Technique"],
            (to_entries[] | .key as $pid | .value.variations | to_entries[]? | 
            [$pid, .key, .value.title, .value.shorthand, (.value.technique | gsub("\n"; " "))]) | @csv' asana_library.json > asana_stages.csv

      - name: Upload Migration Files
        uses: actions/upload-artifact@v4
        with:
          name: airtable-ready-csv
          path: |
            asanas_main.csv
            asana_stages.csv
