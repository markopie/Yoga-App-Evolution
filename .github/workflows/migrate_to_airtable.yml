name: Prepare Airtable Migration
on:
  workflow_dispatch:

jobs:
  export_master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Migration Files
        run: |
          # 1. Main Asanas Table
          jq -r 'to_entries | 
            (map(.value | keys) | flatten | unique | map(select(. != "variations"))) as $all_keys | 
            (["ID"] + $all_keys), 
            (.[] | . as $row | [$row.key] + ([ $all_keys[] as $k | $row.value[$k] | 
              if $k == "plates" then 
                [(if .final and (.final | length > 0) then "Final: " + (.final | join(", ")) else empty end),
                 (if .intermediate and (.intermediate | length > 0) then "Int: " + (.intermediate | join(", ")) else empty end)] | join(" | ")
              elif type == "string" then . | gsub("\n"; " ")
              else . end 
            ])) | @csv' asana_library.json > asanas_main.csv

          # 2. Stages Table
          jq -r '["Parent_ID", "Stage_Name", "Title", "Shorthand", "Full_Technique"],
            (to_entries[] | .key as $pid | .value.variations | to_entries[]? | 
            [$pid, .key, .value.title, .value.shorthand, (.value.technique | gsub("\n"; " "))]) | @csv' asana_library.json > asana_stages.csv

          # 3. Courses Table (Updated Index Mapping)
          # [0]=ID, [1]=Duration, [2]=Label, [3]=Variations, [4]=Notes
          jq -r '["Course_ID", "Course_Title", "Pose_ID", "Duration", "Label", "Variations", "Notes"],
            (.[] | .courseId as $cid | .title as $ctitle | .poses[] | 
            [$cid, $ctitle, .[0], .[1], .[2], .[3], .[4]]) | @csv' courses.json > courses_flat.csv

      - name: Upload Migration Files
        uses: actions/upload-artifact@v4
        with:
          name: airtable-ready-csv
          path: |
            asanas_main.csv
            asana_stages.csv
            courses_flat.csv
