<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yoga Sequences</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div id="mainAppContainer">
    <header>
       <div class="row" style="display:flex; justify-content:space-between; align-items:center;">
          <strong>Yoga Sequences</strong>
          <button type="button" onclick="toggleAdminUI(true)" style="font-size:0.9rem;">⚙️ Admin Dashboard</button>
       </div>
       
       <div class="row" style="margin-top:10px">
          <label class="muted" for="sequenceSelect">Course:</label>

          <select id="sequenceSelect">
             <option value="">Select a course</option>
          </select>
          
          <button id="browseBtn" type="button" title="Browse / search asanas">Browse</button>

          <span class="pill" id="poseCounter">–</span>
          <span class="pill" id="poseTimer">–</span>
          <span class="pill" id="totalTimePill" title="Estimated total practice time for this sequence">Total: –</span>
          <span class="pill" id="lastCompletedPill" title="Last time you marked this sequence complete">Last: –</span>

          <div class="controls">
             <button id="prevBtn" type="button">◀ Prev</button>
             <button id="nextBtn" type="button">Next ▶</button>
             <button id="startStopBtn" type="button">Start</button>
             <button id="resetBtn" type="button">Reset</button>
             <button id="completeBtn" type="button" style="display:none">✓ Complete</button>
          </div>
          
          <span class="muted" id="statusText" style="display:block; margin-top:5px;">Loading…</span>
       </div>
    </header>

    <main>
       <div class="grid">
          <div class="card">
             <div style="display:flex;justify-content:space-between;gap:10px;align-items:flex-start;flex-wrap:wrap">
                <div>
                   <div id="poseName" style="font-size:20px;font-weight:700">Select a course</div>
                   <div class="muted">
                      <span id="poseMeta"></span>
                   </div>
                </div>
                <div style="text-align:right">
                   <div class="muted" id="debugSmall"></div>
                   </div>
             </div>

             <div style="margin-top:12px" id="collageWrap">
                <div class="msg" id="loadingText">Select a course</div>
             </div>
             
             <div id="poseInstructions" class="muted" style="margin-top:15px; padding-top:10px; border-top:1px solid #eee; white-space: pre-wrap;"></div>
             
             <details id="poseNoteDetails" style="margin-top:12px;max-width:720px;">
                <summary style="cursor:pointer;font-weight:650;">Note</summary>
                <div id="poseNoteBody" class="muted" style="padding-top:8px;color:#111"></div>
             </details>

             <details id="poseDescDetails" style="margin-top:12px; max-width:720px" open>
                <summary style="cursor:pointer; font-weight:650">My Personal Notes</summary>
                <div id="poseDescBody" class="muted" style="padding-top:8px; color:#111"></div>
             </details>
          </div>
       </div>
    </main>
  </div>

  <div class="modal-backdrop" id="manageSequencesBackdrop" aria-hidden="true" style="display:none;">
   <div class="modal" role="dialog" aria-modal="true" style="max-width:800px; width: 95%;">
     <div class="modal-header">
        <h2>⚙️ Admin Dashboard</h2>
        <button id="manageCloseBtn" type="button">Close</button>
     </div>
     <div class="modal-body" style="max-height: 75vh; overflow-y: auto; padding: 20px;">
        <div id="manageSequenceList"></div>
     </div>
   </div>
  </div>

  <div class="modal-backdrop" id="editCourseBackdrop" aria-hidden="true" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" style="max-width:900px;">
      <div class="modal-header">
         <strong>Edit Course: <span id="editCourseTitle"></span></strong>
         <button id="editCourseCloseBtn" type="button">Close</button>
      </div>
      <div class="modal-body" style="max-height:70vh; overflow-y:auto;">
         <div id="editCourseList"></div>
      </div>
      <div class="modal-footer" style="display:flex; gap:12px; justify-content:flex-end; padding:15px; border-top:1px solid #eee;">
         <button id="editCourseCancelBtn" type="button">Cancel</button>
         <button id="editCourseSaveBtn" type="button" style="background:#007AFF; color:white;">Save Changes</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="gitHubPatBackdrop" aria-hidden="true" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" style="max-width:500px;">
      <div class="modal-header">
         <strong>GitHub Personal Access Token</strong>
         <button id="gitHubPatCloseBtn" type="button">Close</button>
      </div>
      <div class="modal-body" style="display:block; padding:20px;">
         <div style="margin-bottom:15px; color:#666;">
            <p>To sync to GitHub, please provide a Personal Access Token (PAT).</p>
            <input id="gitHubPatInput" type="password" placeholder="ghp_..." style="width:100%; padding:10px; border:1px solid #d0d0d0; border-radius:6px; font-family:monospace; box-sizing:border-box;">
            <label style="display:flex; gap:8px; align-items:center; margin-top:12px;">
                <input id="gitHubRememberPat" type="checkbox">
                <span style="font-size:13px;">Remember token in browser</span>
            </label>
         </div>
      </div>
      <div class="modal-footer" style="display:flex; gap:12px; justify-content:flex-end; padding:15px; border-top:1px solid #eee;">
         <button id="gitHubPatCancelBtn" type="button">Cancel</button>
         <button id="gitHubPatSubmitBtn" type="button" style="background:#24292e; color:white;">Continue</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="browseBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="browseTitle">
      <div class="modal-header">
         <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
            <strong id="browseTitle">Browse Asanas</strong>
            <span class="muted" id="browseCount">–</span>
         </div>
         <div style="display:flex;gap:10px;align-items:center">
            <button id="browseCloseBtn" type="button">Close</button>
         </div>
      </div>
      <div class="modal-body">
        <div class="browse-left">
          <div class="browse-filters">
            <div style="display:flex;gap:8px;align-items:center;flex:1;min-width:180px">
               <input id="browseSearch" placeholder="Search name (English or IAST)" style="flex:1">
            </div>
            <input id="browsePlate" class="tiny" placeholder="Plate e.g. 184 or 176-183">
            <input id="browseAsanaNo" class="tiny" placeholder="Asana #">
            
            <select id="browseCategory">
              <option value="">All categories</option>
              <option value="__UNCAT__">Uncategorized</option>
              <option value="01_Standing_and_Basic">01 Standing & Basic</option>
              <option value="02_Seated_and_Lotus_Variations">02 Seated & Lotus</option>
              <option value="03_Forward_Bends">03 Forward Bends</option>
              <option value="04_Inversions_Sirsasana_Sarvangasana">04 Inversions</option>
              <option value="05_Abdominal_and_Supine">05 Abdominal & Supine</option>
              <option value="06_Twists">06 Twists</option>
              <option value="07_Arm_Balances">07 Arm Balances</option>
              <option value="08_Advanced_Leg_behind_Head">08 Leg Behind Head and Advanced</option>
              <option value="09_Backbends">09 Backbends</option>
              <option value="10_Restorative_Pranayama">10 Restorative/Pranayama</option>
            </select>

            <label class="muted" style="display:flex;gap:8px;align-items:center;min-width:170px">
              <input id="browseFinalOnly" type="checkbox">
              show only finals
            </label>
          </div>
          <div class="browse-list" id="browseList"></div>
        </div>
        <div class="browse-right">
          <div class="browse-detail" id="browseDetail">
            <div class="msg">Select an asana to view details.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="historyBackdrop" aria-hidden="true" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" style="max-width:600px; width:95%;">
      <div class="modal-header" style="flex-direction:column; align-items:stretch; gap:10px;">
         <div style="display:flex; justify-content:space-between; align-items:center;">
             <strong>✅ Completion History</strong>
             <button id="historyCloseBtn" type="button">Close</button>
         </div>
         <div style="display:flex; background:#eee; padding:4px; border-radius:6px; gap:5px;">
             <button id="histTabCurrent" class="tiny" style="flex:1; background:#fff; font-weight:bold; border:1px solid #ddd;">Current Sequence</button>
             <button id="histTabGlobal" class="tiny" style="flex:1; border:none; background:transparent;">Global Dashboard</button>
         </div>
      </div>
      
      <div class="modal-body" style="padding:0;">
         <div id="histViewCurrent" style="padding:15px; display:block;">
            <h4 id="historyTitle" style="margin-top:0; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;"></h4>
            <div id="historyList" style="max-height:300px; overflow-y:auto; font-size:0.9rem;"></div>
            <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px; text-align:right;">
               <button id="clearHistoryBtn" class="tiny warn">Clear This Sequence</button>
            </div>
         </div>

         <div id="histViewGlobal" style="padding:15px; display:none; max-height:60vh; overflow-y:auto; background:#f9f9f9;">
            <div id="globalHistoryList"></div>
         </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
